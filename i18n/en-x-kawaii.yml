error:
  critical:
    title: (╥﹏╥) Oh no! A critical error happened...
    description: Something went wrong... (´；ω；`) Can you please tell the developers on GitHub so they can make me better?
    report:
      value: | 
        Please tell them what happened here:
        **{issue_url}**
        
        Don't forget to send the little error message below!~
      field: Error info (for the smart people!)
  no_voice_channel: 
    title: (>ω<) You must be in a voice channel!
  connection: 
    title: (╥﹏╥) I couldn't connect...
  extraction:
    title: (ﾉ><)ﾉ I couldn't add that one!
    description: |
      "Here's why: {error_message} (´• ω •`)"
  age_restricted:
    title: "Video for Grown-ups! (/ />/ ᗨ /</ /)"
    description: |
      This video is for big kids only! I'm not old enough to watch it... (>_<)
  private_video:
    title: Secret Video! (・-・)
    description: |
      This video is a super secret! I'm not on the guest list... ( T-T)
  video_unavailable:
    title: Video went poof! (o.o)
    description: |
      Poof! This video has disappeared... I can't find it anywhere (＃°Д°)!
  generic:
    title: Access Denied! (・`m´・)
    description: |
      A big wall is blocking me from this video! I can't get through ＞︿＜ ...
  full_error:
    title: The techy stuff for the devs!
  what_to_do:
    title: What can we do? (・_・?)
    description: |
      Some videos have super strong shields that stop me! ( >д<)
      
      If you think something is really, really broken, you can [tell the super smart developers here]({github_link})!~
  youtube:
    blocked:
      title: (´• ω •`) YouTube is a No-Go!
      description: |
        Sowwy... I can't play YouTube links because of the big meanie Google... (｡•́︿•̀｡)
        
        But you can give me my own little home with an easy Windows app I made for self-hosting! It's free and fun, and then YouTube works perfectly!~
      repo:
        title: "Find my home here! ♡"
        description: |
          GitHub repo: {windows_url} 
          Come grab the Windows setup app here:
          {setup_url}

allowlist:
  restricted:
    title: (>_<) Not here!
    description: |
      Aww... sowwy! {bot_name} can only listen for commands in special channels here... (｡•́︿•̀｡)
  allowed:
    title: "Use me here!~"
  set:
    success: "Okay! I'll only listen in these channels now: {channels} (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧"
  reset:
    success: "Yay! I can listen everywhere again!~ (´• ω •`)"
  error:
    invalid_args:
      title: "Silly! You have to tell me which channels to listen in, or tell me to `reset` to `default`!~ (>ω<)"

discord:
  command:
    title: "Come hang out with us! （〃｀ 3′〃）"
    description: |
      "Join our super cute community! Just click the button below~ (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧"
    button: "Join Us! <3"

24_7:
  error:
    invalid_mode:
      title: "Oops! Use `/24_7 auto` or `/24_7 normal` (◕‿◕)"
      description: |
        The mode you picked is not right! Please choose one of these modes:
        - `on`: Enable 24/7 radio mode.
        - `off`: Disable 24/7 radio mode.
        - `auto`: Enable autoplay mode.
        - `normal`: Enable normal loop mode.
  on: 
    title: "24/7 Radio ON ✧"
    description: |
      "(ﾉ◕ヮ◕)ﾉ*:･ﾟ✧ Radio forever! Bot never sleeps, just pauses when alone~"
  off:
    title: "24/7 Radio OFF (；一_一)"
    description: |
      "Bye-bye radio! Queue wiped, bot will nap soon~"
  auto:
    title: "24/7 Auto Mode (b ᵔ▽ᵔ)b"
    description: |
      "Autoplay on! New similar songs will appear magically~"
  normal:
    title: "24/7 Loop Mode (o･ω･o)"
    description: |
      "Playlist looping forever~ No new songs added!"

player:
  error:
    generic:
      title: (´；ω；`) {player} Error
      description:
        broad: (´；ω；`) Oh no! Problem with the {player} link... maybe it`s shy or hidden?"
        detailed: | 
          "(´；ω；`) Oh no! I couldn't get the songs from this {player} link...

          **Maybe...** it's a secret playlist, or it ran away! My backup magic didn't work either; 
          
          {player} might have changed its clothes, and I don't recognize it anymore..."
    video: 
      title: (´；ω；`) Something went wrong with this video...
    search: 
      title: "(︶︹︺) Couldn't find this song..."
    playlist:
      title: "(´；ω；`) Oh no! Problem with the playlist... maybe it`s shy or hidden?"
  playlist:
    added: "☆*:.｡.o(≧▽≦)o.｡.:*☆ {player|upper} PLAYLIST"
    description: |
      **{count} songs** added, {failed} couldn`t join! (´･ω･`)
      {failed_tracks}
    loading: |
      "(✿◕‿◕) Processing playlist...
      {processed}/{total} songs added"
  now_playing:
    title: "｡ﾟ･ Now Playing ･ﾟ｡"
    description: |
      "♪(´▽｀) [{title}]({url})"
  pause: 
    title: "(´･_･`) Music paused..."
  no_playback: 
    title: "(・_・;) Nothing is playing right now..."
  resume: 
    title: "☆*:.｡.o(≧▽≦)o.｡.:*☆ Let's go again!"
  no_pause: 
    title: "(´･ω･`) No music is paused..."
  skip: 
    title: ⏭️ "(ノ°ο°)ノ Skipped! Next song ~"
    no_song: "(；一_一) Nothing to skip..."
    confirmation: "Skipped!~ (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧"
    queue_empty: "The queue is empty now... (´･ω･`)"
  remove:
    title: "Remove Songs! (o･ω･)ﾉ"
    description: |
      Pick the songs to say bye-bye to!~ ☆
      Use the buttons if you have lots and lots of songs!"
    placeholder: Which songs should go?~
    success: Poof! {count} song(s) are gone!~
    processed: "*All done!~ (´• ω •`)*"
  no_song: 
    title: "(´･ω･`) No music is playing right now..."
  loop:
    title: "Looping for the current song is {state}. <(￣︶￣)>"
    state:
      enabled: "enabled (◕‿◕✿)"
      disabled: "disabled (¨_°`)"
  stop: 
    title: "(ﾉ´･ω･)ﾉ ﾐ ┸━┸ All stopped! Bye bye ~"
  not_connected: 
    title: "(￣ω￣;) I'm not connected..."
  shuffle:
    success: "(✿◕‿◕) Queue shuffled! Yay! ~"
  fastforward:
    success: "Zoom! Forward by **{duration}**! (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧"
    button:
      label: "Zoom! -->"
  rewind:
    success: "Woah, let's go back **{duration}**!~ ૮( ´• ˕ •` )ა"
    button:
      label: "<-- Go back!"
  replay:
    success:
      title: "Playing it again!~"
      description: |
        "Let's listen to [{title}]({url}) one more time!~ (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧"
  play_next_added: 
    title: "(っ◕‿◕)っ Added as next song"
  reconnect:
    start: "Reconnecting to make things smooooth~ (o･ω･)ﾉ"
    success: "Reconnected! Let's continue the party~ ヽ(o^ ^o)ﾉ"
    not_playing: "I can only do my magic reconnect trick when a song is playing! (´• ω •`)"
  search:
    results:
      title: "I found these for you!~"
      description: |
        "Pick one, pick one! ( ´ ▽ ` )ﾉ"
    placeholder: Which one do you want?~
    no_results:
      title: Aww, I couldn't find anything for **{query}**... (｡•́︿•̀｡)
    selected: 
      title: "*Okay! I added it!~ (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧*"
    added:
      title: Added!~
  seek:
    success: Hehe, teleported to **{timestamp}**!~
    error:
      live:
        title: Aww, we can't time travel in a live stream... (｡•́︿•̀｡)
      invalid_time:
        title: That time format is a bit silly... (>_<) Try something like `1:23`!
    interface:
      title: Time Travel!~
      footer: This little window will go poof in 5 minutes!~
    modal:
      title: Where do we go?~
      label: Enter a time! (like 1:23)~

